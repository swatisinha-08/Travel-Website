<div class="content">
<div class="container">
<div class="row justify-content-center">
<div class="col-md-10">
<div class="row justify-content-center">
<div class="col-md-6">
<h3 class="heading mb-4">CONTACT US</h3>
<p>Our team is just a message away. Whether you need assistance, have questions, or want to collaborate, drop us a line.</p>
<img src="conatct.jpeg" alt="Image" class="img-fluid" width="400" height="400">

</div>

</div>
</div>

<div class="col-12">

</div>
